    <form id="myForm">
        <div class="row">
            <div class="col-md-12 "><h1 class="register"><b>REGISTRATION FORM</b></h1></div>
               </div>
        <div class="container">
           
        <div class="form-row" class="animate_animated animate__backInLeft">
          <div class="form-group col-md-6">
            <label for="inputEmail4"><b>FIRST NAME</b></label>
            <input type="text" class="form-control" id="inputEmail4" >
          </div>
          <div class="form-group col-md-6">

          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress"><b>EMAIL-ADDRESS</b></label>
          <input type="email" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2"><b>ADDRESS</b></label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" >
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity"><b>CITY</b></label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState"><B>DEGREE</B></label>
            <!-- <select id="inputState" class="form-control">
              <option selected>CHOOSE DEGREE</option>
              <option>BSSE</option>
              <option>BSCS</option>
              <option>BSIT</option>
            </select> -->
            <select id="formSelector" class="form-control">
              <option value="0">select form type</option>
              <option value="bsit">BSIT</option>
              <option value="bscs">BSCS</option>
              <option value="bsse">BSSE</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip"><B>SEMESTER</B></label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>

       
        <div id="bsit" style="display:none;">
          <input type="radio"/>MATHS
          <input type="radio"/>SOFTWRE MANAGEMMENT
          <input type="radio"/>ICT-1
          <input type="radio"/>PAK-STUDIES
          <input type="radio"/>PROGRAMMING FUNDAMENTALS
        
        </div>
        <div id="bscs" style="display:none;">
        
          <input type="radio"/>CALCULUS-1
          <input type="radio"/>DATABASE 
          <input type="radio"/>MANAGEMENT
          <input type="radio"/>THEORY OF AUTOMATA
          <input type="radio"/>OOP
        
        </div>
        <div id="bsse" style="display:none;">
        
          <input type="radio"/>DISCRETE MATH
          <input type="radio"/>STATISTICS
          <input type="radio"/>JAVA
          <input type="radio"/>SOFTWARE DEVELOPMENT
          <input type="radio"/>THEIRY OF AUTOMATA
        
        </div>
      
        <div class="form-group">
          <div style="padding: 0px;" class="form-check">

            <h5><b>GENDER</b></h5>  
           <input class="set" type="radio" name="gender">
           <label class="text"><B>MALE</B></label>

           <input class="set"  style="margin-left: 20px;" type="radio" name="gender"> 
           <label class="text"><B>FEMALE</B></label> 
       
          </div>
        </div>
        <input type='file' />
        <br>
        <img id="myImg" src="#" alt="your image" width="100" height="100">
        <br>
        <div class="row">
            <div class="col-md-6 offset-0">
        <button onclick="create()"  id="submit"  type="submit" class="btn btn-primary btn">Sign in</button></div></div>
      </form>
